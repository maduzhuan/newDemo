<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="modeldemo/js/L2Dwidget.min.js"></script>
    <style>
        .btn{
            display: block;
            width: 100px;
            height: 40px;
            background-color: orange;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <button class="btn">点我更换人物</button>
    <!--小帅哥： https://unpkg.com/live2d-widget-model-chitose@1.0.5/assets/chitose.model.json-->
    <!--初音：https://unpkg.com/live2d-widget-model-miku@1.0.5/assets/miku.model.json-->
    <!--萌娘：https://unpkg.com/live2d-widget-model-shizuku@1.0.5/assets/shizuku.model.json-->
    <!--小可爱（女）：https://unpkg.com/live2d-widget-model-koharu@1.0.5/assets/koharu.model.json-->
    <!--小可爱（男）：https://unpkg.com/live2d-widget-model-haruto@1.0.5/assets/haruto.model.json-->
    <script>
        var btn = document.querySelector('.btn');
        var srcArr = ['https://unpkg.com/live2d-widget-model-chitose@1.0.5/assets/chitose.model.json','https://unpkg.com/live2d-widget-model-miku@1.0.5/assets/miku.model.json','https://unpkg.com/live2d-widget-model-shizuku@1.0.5/assets/shizuku.model.json','https://unpkg.com/live2d-widget-model-koharu@1.0.5/assets/koharu.model.json','https://unpkg.com/live2d-widget-model-haruto@1.0.5/assets/haruto.model.json']
        var srcList = ['modeldemo/model/live2d-widget-model-chitose/assets/chitose.model.json','modeldemo/model/live2d-widget-model-epsilon2_1/assets/Epsilon2.1.model.json','modeldemo/model/live2d-widget-model-gf/assets/Gantzert_Felixander.model.json','modeldemo/model/live2d-widget-model-haru/01/assets/haru01.model.json','modeldemo/model/live2d-widget-model-haru/02/assets/haru02.model.json','modeldemo/model/live2d-widget-model-haruto/assets/haruto.model.json','modeldemo/model/live2d-widget-model-hibiki/assets/hibiki.model.json',
        'modeldemo/model/live2d-widget-model-hijiki/assets/hijiki.model.json',
        'modeldemo/model/live2d-widget-model-izumi/assets/izumi.model.json',
        'modeldemo/model/live2d-widget-model-koharu/assets/koharu.model.json',
        'modeldemo/model/live2d-widget-model-miku/assets/miku.model.json',
        'modeldemo/model/live2d-widget-model-ni-j/assets/ni-j.model.json',
        'modeldemo/model/live2d-widget-model-nico/assets/nico.model.json',
        'modeldemo/model/live2d-widget-model-nietzsche/assets/nietzche.model.json',
        'modeldemo/model/live2d-widget-model-nipsilon/assets/nipsilon.model.json',
        'modeldemo/model/live2d-widget-model-nito/assets/nito.model.json',
        'modeldemo/model/live2d-widget-model-shizuku/assets/shizuku.model.json',
        'modeldemo/model/live2d-widget-model-tororo/assets/tororo.model.json',
        'modeldemo/model/live2d-widget-model-unitychan/assets/unitychan.model.json',
        'modeldemo/model/live2d-widget-model-wanko/assets/wanko.model.json',
        'modeldemo/model/live2d-widget-model-z16/assets/z16.model.json'
    ]
        var index = 0;
        switchCharacter(index);
        btn.onclick = function(){
            index = getIndex(index);
            switchCharacter(index);
        }
        function getIndex(i){
            var i2 = Math.floor( Math.random()*srcList.length);
            while(i==i2){
                i2 = Math.floor( Math.random()*srcList.length);
            }
            return i2;
        }
        function switchCharacter(i){
            L2Dwidget.init({
            "model": {
                jsonPath:
                srcList[i], "scale": 1
            }, "display": {
                "position": "right", "width": 70, "height": 90,
                "hOffset": 110, "vOffset": 110
            }, "mobile": { "show": true, "scale": 0.6 },
            "react": { "opacityDefault": 0.8, "opacityOnHover": 0.1 }
        });
        }
        

    </script>
</body>

</html>
